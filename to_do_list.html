<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirkiniu sarasas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./to_do_list.js" defer></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <div class="row">
                    <div class="col-md-8" style="background-color: aqua;">

                        <div class="card mt-5 text-center">
                            <div class="card-header">
                                Pirkinio pavadinimas
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="pirkPav">
                                </div>
                            </div>

                        </div>
                        <button class="btn btn-success mt-3" id="add_task">Ideti i sarasa</button>
                    </div>
                    <div class="col-md-4" style="background-color: chartreuse;">

                        <div class="card mt-5">
                            <div class="card-header text-center">
                                Kiekis
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="kiek">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5" style="background-color: burlywood;">

                <div class="card mt-5">
                    <div class="card-header text-center">
                        Pirkiniu sarasas
                    </div>
                    <div class="card-body" id="rez">
                        <ul class="list-group mb-3" id="tasks_list">

                        </ul>

                    </div>
                </div>
                <button id="clear_tasks" class="btn btn-danger">Isvalyti sarasa</button>
            </div>
            <div>
            </div>
        </div>
    </div>

</body>

</html>
